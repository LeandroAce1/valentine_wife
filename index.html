<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    :root {
      --pink: #ff5e8e;
      --red: #ff2e63;
      --bg: #fff0f6;
    }

    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, var(--bg), #ffe3ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 16px;
    }

    .card {
      background: white;
      max-width: 420px;
      width: 100%;
      border-radius: 20px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      color: var(--red);
      margin-bottom: 8px;
      font-size: 2rem;
    }

    p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 24px;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:active {
      transform: scale(0.95);
    }

    #yesBtn {
      background: var(--red);
      color: white;
    }

    #noBtn {
      background: #ddd;
      color: #444;
      position: relative;
    }

    .hidden {
      display: none;
    }

    .love {
      font-size: 1.5rem;
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) translateX(40px);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hey my love ‚ù§Ô∏è</h1>
    <p>
      From the moment I met you, my world got brighter.
      So I have an important question‚Ä¶
    </p>

    <h2>Will you be my Valentine? üíå</h2>

    <div class="buttons">
      <button id="yesBtn">Yes üíñ</button>
      <button id="noBtn">No üò¢</button>
    </div>

    <div id="result" class="hidden">
      <p class="love">
        YAY!!! ü•∞üíû<br>
        I love you more than words can say.<br>
        Happy Valentine‚Äôs Day üíò
      </p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    noBtn.addEventListener("mouseenter", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    yesBtn.addEventListener("click", () => {
      result.classList.remove("hidden");
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
